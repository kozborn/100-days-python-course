{% extends 'base.html' %} {% block title %}Cafes{% endblock %} {% block content %}
<div class="container-fluid">
  <h1 class="heading">Cafes</h1>
  <p class="description"></p>
  <div class="d-flex flex-wrap justify-content-center">
    {% for cafe in cafes %}
    <div class="card">
      <div class="front" style="background-image: url('{{cafe.img_url}}');">
        <p class="large">{{cafe.coffee_price}}</p>
      </div>
      <div class="back">
        <div>
          <div class="title">{{cafe.name}}</div>
          <div class="rating">
            <label>{{cafe.rating}}</label>
            <i class="fas fa-star star"></i>
          </div>
          <div class="row w-100">
            <div class="col-5"></div>
            <div class="col-2">
              <a href="{{ url_for('cafe', cafe_id=cafe.id) }}">
                <i class="fas fa-edit">See details</i>
            </div>
            <div class="col-5"></div>
          </div>
          <div class="row w-100">
            <div class="col-12">
              <div class="d-flex justify-content-start align-items-center">
                {% include 'common/icons.html' %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="container text-center add">
  <a class="btn-outline-primary" href="{{ url_for('add_cafe') }}">Add a Cafe</a>
</div>

{% endblock %}
