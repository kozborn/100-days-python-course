<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <ul id="navigation">
    {% for post in posts %}
        <li>
            <h2>{{post.title}}</h2>
            <h3>{{post.subtitle}}</h3>
            <div>{{post.body}}</div>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
