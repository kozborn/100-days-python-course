{% extends 'base.html' %} {% from 'bootstrap5/form.html' import render_form %} {% block title %}Edit
Todo{% endblock %} {% block content %}
<div class="container">
  <div class="card mt-4 p-4">
    <form
      id="edit-form"
      method="POST"
      action="{{ url_for('edit_todo', todo_id=todo.id) }}"
      novalidate
    >
      {{ form.hidden_tag() }}
      <div class="row">
        <div class="col-9">{{ form.text(class="form-control", placeholder="Todo text") }}</div>
        <div class="col-1">
          <label class="form-check-label d-block pt-2" for="done"
            >{{ form.done.label }} {{ form.done(class="form-check-input", id="done") }}
          </label>
        </div>

        <div class="col-1"></div>
        <div class="col-1"></div>
      </div>
    </form>
    <div class="row">
      <div class="col-6">
        <button form="edit-form" type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="col-6">
        <form
          action="{{ url_for('delete_todo_item', todo_item_id=todo.id) }}"
          method="POST"
          style="display: inline"
        >
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
